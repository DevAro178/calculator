<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="./imgs/favicon.jpg">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body id="body">
    <div class="calc">
        <div class="screen">
            <input type="text" id="s-history" readonly>
            <br>
            <input type="text" id="s-calc" readonly>
        </div>
        <div class="keys">
            <div class="digit" onclick="value('C');">C</div>
            <div class="digit" onclick="value('+/-');"><p>+/-</p></div>
            <div class="digit" onclick="value('%');">%</div>
            <div class="digits" onclick="value('/');">รท</div>
            <div class="digit" onclick="value('7');">7</div>
            <div class="digit" onclick="value('8');">8</div>
            <div class="digit" onclick="value('9');">9</div>
            <div class="digits" onclick="value('*');">ร</div>
            <div class="digit" onclick="value('4');">4</div>
            <div class="digit" onclick="value('5');">5</div>
            <div class="digit" onclick="value('6');">6</div>
            <div class="digits" onclick="value('-');">-</div>
            <div class="digit" onclick="value('1');">1</div>
            <div class="digit" onclick="value('2');">2</div>
            <div class="digit" onclick="value('3');">3</div>
            <div class="digits" onclick="value('+');">+</div>
            <div class="digit" onclick="value('0');" style="border-bottom: none;">0</div>
            <div class="digit" onclick="value('.');" style="border-bottom: none;">.</div>
            <div class="digit" onclick="value('del');" style="border-bottom: none;">del</div>
            <div class="equal" onclick="value('doit');" style="border-bottom: none;">=</div>
        </div>
    </div>
</body>
</html>
